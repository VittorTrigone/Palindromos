<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testador de Palindromos</title>
</head>

<body class="bg-light">
    <div style="height: 250px;"></div>
    <div class="d-flex flex-column justify-content-center align-items-center">
        <div class="container-sm bg-dark text-center rounded p-5">
            <h1 class="text-white">Testador de Palindromos</h1>
            <div class="input-group input-group-lg mt-5">
                <span class="input-group-text" id="inputGroup-sizing-lg">Digite o NÃºmero</span>
                <input id="valor1" type="number" class="form-control" aria-label="Sizing example input"
                    aria-describedby="inputGroup-sizing-lg">
            </div>
            <div class="mt-5">
                <button type="button" class="btn btn-light btn-lg" onclick="operacao()">Testar</button>
            </div>
            <div class="input-group input-group-lg mt-5">
                <span class="input-group-text" id="inputGroup-sizing-lg">Resultado</span>
                <input id="resultado" type="text" class="form-control" aria-label="Sizing example input"
                    aria-describedby="inputGroup-sizing-lg" disabled>
            </div>
        </div>
    </div>
    <script>
        function operacao() {
            var valor1, resultado;

            valor1 = parseInt(document.getElementById("valor1").value);
            inverso = valor1.toString().split('').reverse().join('');

            if (valor1 == inverso) {
                resultado = "Positivo";
            }
            else {
                resultado = "Negativo";

            }
            document.getElementById("resultado").value = resultado;
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js"
        integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"
        integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ"
        crossorigin="anonymous"></script>
</body>

</html>
